# リロードするため
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ステータスバーを上に表示
# set-option -g status-position top

# utf-8に対応させる
set -g status-utf8 on
setw -g utf8 on

# 256色対応させる
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:color=256'

# コピーモードをVI bindにする
setw -g mode-keys vi

# マウス有効にする
# tmux2.1以降
#set-option -g history-limit 10000;
#set-option -g mouse on
# マウスでスクリーンをスクロール出来るようにする
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# tmux2.1以降は以下の処理は使えない
set-window-option -g mode-mouse on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

set-option -g default-shell /bin/zsh

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour16
set-window-option -g window-status-current-bg colour178


# キーストロークのディレイを減らす
set -sg escape-time 1

# キーバインド
# prefixの変更
set -g prefix C-t
unbind C-b

# ペインの移動
bind-key b previous-window -p

# ペインの分割
bind-key s split-window -v
bind-key v split-window -h

# ペインの移動をvi風にする
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# コピー関連
# bind-key [ copy-mode -Space

# ESC
set -s escape-time 0
